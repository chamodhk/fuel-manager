{% extends 'html/base.html' %}


<link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
">

<div style="width:100%; padding: auto; margin-left: -20px;">
{% if messages %}
<ul  style="list-style: none;">
    {% for message in messages %}
    <li class="alert alert-success">{{ message }}</li>

</ul>
{% endfor %}
{% endif %}


</div>

{% block box %}
<form action="/check/" method="get">
    <h4 style="margin-bottom:10%;margin-top: 10%;margin-left: 5%;">Enter the Registration Number of The Vehicle!</h4>
    <input id="reg" name="reg" type="text" style="text-transform:uppercase;" class="form-control" required >
    <input type="submit" value="Continue" class="btn btn-primary btn-lg" 
    style="margin-top: 5%;
          position:relative;
          left:37%;
                "></form></div>
    
</form>


{% endblock %}
